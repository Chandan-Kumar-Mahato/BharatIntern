<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Temperature Converter: </h1>
    <div class="box">
        <div class="celsi common">
            <label for="celsius">Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" id="celsius" name="celsius">
        </div>
        <div class="fahre common">    
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" id="fahrenheit" name="fahrenheit">
        </div>

        <div class="kelvin common">    
            <label for="kelvin">Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number" id="kelvin" name="kelvin">
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
